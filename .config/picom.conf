#################################
#             Shadows           #
#################################
shadow = true;

#shadow-radius = 7;
#shadow-offset-x = -7;
#shadow-offset-y = -7;

#################################
#           Fading              #
#################################
fading = true;

fade-in-step = 0.25;

fade-out-step = 0.25;

fade-exclude = [
]
#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.9;

frame-opacity = 1;

inactive-opacity-override = false;

active-opacity = 1;

focus-exclude = [
  "class_g = 'discord'",
  "class_g = 'Skype'",
  "class_g = 'firefox'",
  "class_g = 'Com.github.xournalpp.xournalpp'",
  "class_g = 'Element'",
  "class_g = 'FreeTube'"
];

opacity-rule = [
];
#################################
#     Background-Blurring       #
#################################
#blur: {
#  method = "kernel";
#  kernel = "7x7box";
#}
#
#blur-background-exclude = [
##  "_GTK_FRAME_EXTENTS@:c"
#];
#################################
#         Round-Corners         #
#################################
corner-radius = 10

rounded-corners-exclude = [
#  "class_g = 'Polybar'"
];

round-borders = 1
#################################
#       General Settings        #
#################################
#experimental-backends = true;
backend = "xrender";

vsync = true

mark-wmwin-focused = true;

mark-ovredir-focused = true;

detect-rounded-corners = true;

detect-client-opacity = true;

refresh-rate = 0

detect-transient = true

detect-client-leader = true

use-damage = false

#log-level = "TRACE";

#log-file = "/home/fluffeh/picom.log"
